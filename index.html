<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Verb Flashcard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home screen -->
     <section class="screen active" id="home">
        <h1>English verb flashcard</h1>
        <button class="primary" id="startBtn">Start</button>
        <p id="loadingText">Loading flashcards...</p>
     </section>

     <!-- Flash card -->
      <section class="screen" id="flashcard">

        <div class="card" id="card">
            <div class="card-inner">
            
                <div class="card-front">
                    <h2 id="questionText"></h2>
                    <p class="hint">Klik kartu untuk melihat arti</p>
                </div>
            
                <div class="card-back">
                    <h2 id="answerText"></h2>
                    <p class="hint">Klik kartu untuk melihat kata</p>
                </div>
            
            </div>
        </div>

        <div class="navigation">
            <button id="prevBtn">Previous</button>
            <span></span>
            <button id="nextBtn">Next</button>
        </div>

        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <p class="progress-text"></p>
      </section>

      <!-- Finish screen -->
    <section class="screen" id="finish">
        <h2>Selamat!</h2>
        <p>Kamu sudah menyelesaikan semua flashcard</p>
        <button class="primary" id="restartBtn">Ulangi</button>
        <button class="secondary" id="homeBtn">Home</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
